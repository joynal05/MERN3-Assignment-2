<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


	<h1>BMI Calculator</h1>
	<form>
        <div class="input-item">
            <label for="weightInput">Weight (kg):</label>
            <input type="number" id="weightInput" placeholder="Enter weight in kg" required> 
        </div>
        <div class="input-item">
            <label for="heightInput">Height (m):</label>
            <input type="number" id="heightInput" placeholder="Enter height in meters" required><br>
        </div>
		<button type="button" id="calculateBtn">Calculate BMI</button>
	</form>
	<div id="result"></div>
	<script src="active.js"></script>

    
</body>
</html>
